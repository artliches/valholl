<div class="identity-layout">
        <div class="section-header">
            <h2 (click)="rerollAllObjects()" class="clickable shake">FEATURES</h2>
        </div>
        <div class="section-body">
            <div class="identity-section past">
                <div class="id-section-header">
                    past
                </div>
                <div class="id-section-body">
                    <strong (click)="pastObj = reroll(pastArray, pastObj)" class="clickable">{{ pastObj.descrip }}</strong>
                </div>
            </div>

            <div class="identity-section quirks">
                <div class="id-section-header">
                    quirks & talents
                </div>
                <div class="id-section-body">
                    <strong (click)="quirkObj = reroll(quirkArray, quirkObj)" class="clickable">{{ quirkObj.descrip }}</strong>
                </div>
            </div>

            <div class="identity-section habits">
                <div class="id-section-header">
                    habits
                </div>
                <div class="id-section-body">
                    <strong (click)="habitsObj = reroll(habitsArray, habitsObj)" class="clickable">{{ habitsObj.descrip }}</strong>
                </div>
            </div>

            <div class="identity-section beliefs">
                <div class="id-section-header">
                    beliefs & superstitions
                </div>
                <div class="id-section-body">
                    <strong (click)="beliefObj = reroll(beliefArray, beliefObj)" class="clickable">{{ beliefObj.descrip }}</strong>
                </div>
            </div>
        </div>
</div>
