<div class="identity-layout">
    <div class="section-border">
        By blood and by deed, the Nine Realms will remember your name:
        <strong (click)="firstNameObj = reroll(firstNameArray, firstNameObj)" class="clickable">{{ firstNameObj.descrip }}</strong>
        <strong (click)="lastNameObj = reroll(lastNameArray, lastNameObj)" class="clickable">{{ lastNameObj.descrip }}</strong>
        <strong (click)="nickNameObj = reroll(nickNameArray, nickNameObj)" class="clickable">{{ nickNameObj.descrip }}</strong>
    </div>
</div>
