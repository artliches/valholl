<div class="abilities-layout">
    <div class="section-border">
        <span class="section-header">
            <h2 (click)="rerollAllAbilities()" class="clickable">ABILITIES</h2>
        </span>
        <span class="section-body">
            <span class="abilities-layout">
                @for (ability of abilitiesArray; track $index) {
                    <div class="ability-layout">
                        <div (click)="rerollAbility(ability)" class="clickable">{{ ability.name | uppercase }}</div>
                        <span class="descrip">{{ ability.descrip }}</span>
                        <span class="value">
                            @if (ability.value === 0) {
                                Â±
                            }
                            {{ ability.value }}
                        </span>
                        @if (showRolls) {
                            <span class="rolled-die">
                                <em>[{{ ability.rolledDie }}] + {{ ability.modifier }}</em>
                            </span>
                        }
                    </div>
                }
            </span>
        </span>
    </div>
</div>
